<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Agile Data Science</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap example in Agile Data Science, 2.0">
    <meta name="author" content="George Feng">

    <link href="../static/css/style.css" rel="stylesheet">

    <script src="../static/jquery-1.12.2.min.js"></script>
    <script src="../static/bootstrap.min.js"></script>
    <script src="../static/d3.v3.min.js"></script>
    
    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
  </head>
<body>

<!-- component template -->
<script type="text/x-template" id="grid-template">
  <table>
    <thead>
      <tr>
        <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{ active: sortKey == key }">
          [[ key | capitalize ]]
          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in filteredData">
        <td v-for="key in columns">
          [[ entry[key] ]]
        </td>
      </tr>
    </tbody>
  </table>
</script>


<!-- demo root element -->
<div id="demo">
  <form id="search">
    Search <input name="query" v-model="searchQuery">
  </form>

  <demo-grid
    :data="gridData"
    :columns="gridColumns"
    :filter-key="searchQuery">
  </demo-grid>

  <p>George's testing from Vue: [[ lname ]], [[ fname ]]</p>
  <p>Who: {{ who }}</p>

  <p>flaskName: {{ who }}</p>
  <p>dfColsList: {{ dfColsList|safe }}</p>
  <p>dfColsJson: {{ dfCols|safe }}</p>
  <p>dataJson: {{ data|safe }}</p>

  <p>vueCols: [[ gridColumns ]]</p>
  <p>vueData: [[ gridData ]]</p>
</div>


<script type="text/JavaScript"> 
   var vueColsList = "{{ dfColsList }}" 

   var flaskName2 = "{{ who }}" 
   var vueCols = "{{ dfCols }}" 
   var vueData = "{{ data }}" 
 </script>


<script src="../static/app.js"></script>

</body>
</html>
